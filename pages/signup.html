<div class="row span12">
    <h2>Sign up for an account</h2>
</div>
<div class="row span12">
    <div class="span6">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    <input type="text" id="inputEmail">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPwd">Password</label>
                <div class="controls">
                    <input type="password" id="inputPwd">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPwdConfirm">Confirm Password</label>
                <div class="controls">
                    <input type="password" id="inputPwdConfirm">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <a href="#/billing"><button class="btn">Continue</button></a>
                </div>
            </div>
        </form>
    </div>

    <div class="span5 plan-box box4" ng-controller="SelectedPlanCtrl">
        <ng-include src="pageUrl"></ng-include>
    </div>
</div>
